<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form using get method</title>
</head>
<body>
<h1>Simple Form Example</h1>
 
<form action="add" method ="get">
First number<input type="text" name = "num1"><br>
Second number <input type="text" name = "num2" ><br>
<button> Add </button>
</form><br><br>

<form action="sub" method ="get">
First number <input type="text" name = "num1" ><br>
Second number <input type="text" name = "num2" ><br>
<button> Subtract </button>
</form><br><br>

<form action="multiply1" method ="get">
First number <input type="text" name = "num1" ><br>
Second number <input type="text" name = "num2" ><br>
<button> Multiply </button>
</form><br><br>


<form action="divide" method ="get">
First number <input type="text" name = "num1" ><br>
Second number <input type="text" name = "num2" ><br>
<button> Divide </button><br><br>
</form>


</body>

</html>
